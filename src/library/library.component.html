<div class="container">
  <header class="header">
    <input
      [(ngModel)]="search"
      class="header__input"
      placeholder="Level name: "
    />
    <button class="header__button">Search</button>
  </header>

  <main class="level-container">
    @for (level of levels; track level.id) {
      <level-card [level-info]="level" />
    } @empty {
      <div class="empty">
        No levels were fetched yet
      </div>
    }
  </main>
</div>
